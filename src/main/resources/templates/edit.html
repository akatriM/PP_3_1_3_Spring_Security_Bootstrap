<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<table border="1" cellpadding="10">
<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">


    <label for="username">Enter Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br><br>
    <label for="password">Enter Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br><br>
    <label for="name">Enter Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br><br>
    <label for="surname">Enter Surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br><br>
    <label for="age">Enter Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br><br>
    <label for="email">Enter Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br><br>
    <label>Role:
        <select multiple size="2" name="select_roles" class="form-control" id="exampleFormControlSelect3">
            <option th:each="role : ${allRoles}" th:value="${role.getName()}"
                    th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"></option>
        </select>
        <br/>
    </label>
    <br><br>
    <input type="submit" value="Update">


</form>
</table>
</body>
</html>
